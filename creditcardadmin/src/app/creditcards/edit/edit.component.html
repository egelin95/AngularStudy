<mat-card>
    <mat-card-header>
        <mat-card-title>
            Edit Credit card
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Credit Card Name</label>
                    <input matInput placeholder="Credit Card Name" formControlName="name">
                    <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('required')">Name is required</mat-error>
                    <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('minLength')">Name min length should be
                        3</mat-error>
                    <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('maxLength')">Name max length should be
                        20</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Description</label>
                    <input matInput placeholder="Credit Card Description" formControlName="description">
                    <mat-error *ngIf="editCreditCardForm.get('description')?.hasError('required')">Description is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Bank Name</label>
                    <input matInput placeholder="Bank Name" formControlName="bankName">
                    <mat-error *ngIf="editCreditCardForm.get('bankName')?.hasError('required')">Bankname is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Max Credit</label>
                    <input matInput placeholder="Max Credit" formControlName="maxCredit">
                    <mat-error *ngIf="editCreditCardForm.get('maxCredit')?.hasError('required')">Maximum credit is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Interest</label>
                    <input matInput placeholder="Interest Rate" formControlName="interestRate">
                    <mat-error *ngIf="editCreditCardForm.get('interestRate')?.hasError('required')">Interestrate is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Active</label>
                    <input matInput placeholder="Active" formControlName="active">
                    <mat-error *ngIf="editCreditCardForm.get('active')?.hasError('required')">Status is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Recommended Score</label>
                    <mat-select aria-placeholder="Recommended Score" formControlName="recommendedScore">
                        <mat-error *ngIf="editCreditCardForm.get('recommendedScore')?.hasError('required')">Score is
                            required</mat-error>
                        <mat-option value="100-500">100-500</mat-option>
                        <mat-option value="500-700">500-700</mat-option>
                        <mat-option value="700-900">700-900</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-width">
                    <label>Annual Fee</label>
                    <input matInput placeholder="Annual Fee" formControlName="annualFee">
                    <mat-error *ngIf="editCreditCardForm.get('annualFee')?.hasError('required')">Annual fee is
                        required</mat-error>
                </mat-form-field>
            </div>
           

            <button mat-raised-button color="primary" type="submit" [disabled]="!editCreditCardForm.valid">Edit Credit Card</button>

        </form>
    </mat-card-content>
</mat-card>
