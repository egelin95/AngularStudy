<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
    <form >Pick a topic:
        <input type="radio" ng-model="variable" value="houses">Houses
        <input type="radio" ng-model="variable" value="Cars">Cars
        <input type="radio" ng-model="variable" value="Cranes">Cranes
    </form>
    <div ng-switch="variable">
        <div ng-switch-when="houses">
            <h1>Houses</h1>
            <p>Welcome to my house. </p></div>
            <div ng-switch-when="Cars">
                <h1>Cars</h1>
                <p>Welcome to my cars. </p></div>
                <div ng-switch-when="Cranes">
                    <h1>Cranes</h1>
                    <p>Welcome to my crane. </p></div>
        </div>
   
</body>
</html>
